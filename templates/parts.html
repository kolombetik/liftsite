{% extends 'index.html' %}
{% block content %}
    <table class="table">
    {% for part in parts %}
        <tr>
        <td><a href="/part/{{ part.id }}">{{ part.id }}</a></td>
        <td>{{ part.name }}</td>
        <td>{{ part.description }}</td>
               <td><a href="/part/{{ part.id }}"><img src="{{ part.image.url }}" height="100"></a></td>
        <td>{{ part.price }}&nbsp;руб.</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
